{% extends "_base.html" %}

{% block title %}champ Detail{% endblock title %}

{% block content %}

<div class="card-container">
 
<div class="card">
    <img src="{{champ.img_url}}" alt="{{champ.champ}}" width="200px" />
    <div class="content">
    <h3>{{champ.champ}}</h3>
    <h4>type: {{champ.champ_type}}</h4>
    <h4>Owner: {{champ.owner.username}}</h4>
    <p>Description: {{champ.description}}</p>
    </div>
</div>
{% endblock content %}
